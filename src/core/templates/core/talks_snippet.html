    <div class="palestra">
        <h4><a href="{% url core:talk_detail talk.id %}">{{ talk.start_time }} - {{ talk.title }}</a></h4>
        {% for speaker in talk.speaker.all %}
            <h5><a href="{% url core:speaker_detail speaker.slug %}" title="{{ speaker.description|truncatewords:20 }}">{{ speaker.name }}</a></h5>
        {% endfor %}
        <p>{{ talk.description }}</p>
    </div>
