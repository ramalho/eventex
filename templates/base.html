<!doctype html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv='content-Language' content='en-US' />
        <link type="image/x-icon" href="{{ MEDIA_URL }}favicon.ico" rel="shortcut icon" />

        <title>EventeX</title>

        <link type="text/css" href="{{ MEDIA_URL }}css/styles.css" rel="stylesheet" media="screen" />

        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.0/jquery.min.js"></script>
    </head>
    <body>
        <div id="page">
            <div id="header">
              <center>
                <img src="{{ MEDIA_URL }}img/logo.png" alt="EventeX" />
              </center>
            </div>
            <hr>
            <div id="content">
                {% block content %}
                {% endblock content %}
            </div>
            <hr>
            <div id="footer">
                <p>&copy; 2010. <a rel="license" href="http://eventex.herike.com">EventeX</a>, some rights reserved. <a rel="license" href="http://creativecommons.org/licenses/by-nc-sa/3.0/"><img alt="Creative Commons License" style="border-width:0" src="http://i.creativecommons.org/l/by-nc-sa/3.0/br/80x15.png" /></a><a href="http://www.djangoproject.com/" id="django"><img src="http://media.djangoproject.com/img/badges/djangosite80x15.gif" border="0" alt="A Django site." title="A Django site." /></a></p>
            </div>
        </div>
    </body>
</html>
